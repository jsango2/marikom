name: Daily Netlify Redeploy

on:
  schedule:
    - cron: '0 4 * * *' # svaki dan u 04:00 UTC
  workflow_dispatch: # opcionalno: omogućuje ručni trigger

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify Build Hook
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/builds
